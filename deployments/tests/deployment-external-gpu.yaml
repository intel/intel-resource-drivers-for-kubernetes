---
apiVersion: gpu.dra.intel.com/v1alpha
kind: GpuClaimParameters
metadata:
  name: delayed-external-gpu-deployment
spec:
  count: 1
  type: "gpu"
  memory: 1024
---
apiVersion: resource.k8s.io/v1alpha1
kind: ResourceClaim
metadata:
  name: delayed-external-gpu-deployment
spec:
  resourceClassName: intel-gpu
  parametersRef:
    apiGroup: gpu.dra.intel.com/v1alpha
    kind: GpuClaimParameters
    name: delayed-external-gpu-deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: delayed-external-gpu-deployment
  namespace: default
  labels:
    app: delayed-external-gpu-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: delayed-external-gpu-deployment
  template:
    metadata:
      labels:
        app: delayed-external-gpu-deployment
    spec:
      containers:
      - name: with-resource
        image: registry.k8s.io/e2e-test-images/busybox:1.29-2
        command: ["sh", "-c", "ls -la /dev/dri/ && sleep 5"]
        resources:
          claims:
          - name: resource
      - name: without-resource
        image: registry.k8s.io/e2e-test-images/busybox:1.29-2
        command: ["sh", "-c", "ls -la /dev/ && sleep 5"]
      resourceClaims:
      - name: resource
        source:
          resourceClaimName: delayed-external-gpu-deployment
